<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="authors" content="Faruq Abdul Hakim">
  <meta name="color-scheme" content="light only">
  <link rel="icon" type="image/png" sizes="32x32" href="../../global/assets/favicon/favicon-32x32.png">
  <link rel="stylesheet" href="../../global/assets/styles/css-reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Slicing UI | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="shadow-2"></div>
    <div class="shadow-1"></div>
    <div class="nft-card">
      <div class="nft-img-container">
        <img class="nft-img" src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="nft-img-action">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <h1 class="nft-name">Equilibrium #3429</h1>
      <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-price-time-container">
        <div class="nft-price-container">
          <img src="./images/icon-ethereum.svg" aria-hidden="true" />
          <p class="nft-price">0.041 ETH</p>
        </div>
        <div class="nft-time-container">
          <img src="./images/icon-clock.svg" aria-hidden="true" />
          <p class="nft-time">3 days left</p>
        </div>
      </div>
      <div class="nft-line"></div>
      <div class="nft-creator-container">
        <img src="./images/image-avatar.png" alt="avatar">
        <p class="nft-creator">Creation of <span class="nft-creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

</body>
</html>
