<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../../global/assets/favicon/favicon-32x32.png">
  <link rel="stylesheet" href="../../global/assets/styles/css-reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
  <title>Slicing UI | Stats preview card component</title>
</head>
<body>

  <main class="card">
    <div class="img-container">
      <img
        src="./images/image-header-mobile.jpg"
        srcset="./images/image-header-mobile.jpg 800w, ./images/image-header-desktop.jpg 1440w"
        sizes="(max-width: 600px) 50vw, 100vw"
        alt="Hero"
        aria-hidden="true"
      />
    </div>
    <div class="content-container">
      <h1 class="main-heading">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats-container">
        <div class="stats">
          <p class="stats-count">10k+</p>
          <p class="stats-heading">companies</p>
        </div>
        <div class="stats">
          <p class="stats-count">314</p>
          <p class="stats-heading">templates</p>
        </div>
        <div class="stats">
          <p class="stats-count">12M+</p>
          <p class="stats-heading">queries</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
