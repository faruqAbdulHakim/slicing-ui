<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <meta name="authors" content="Faruq Abdul Hakim">
  <meta name="color-scheme" content="light only">
  <link rel="icon" type="image/png" sizes="32x32" href="../../global/assets/favicon/favicon-32x32.png"/>
  <link rel="stylesheet" href="../../global/assets/styles/css-reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Slicing UI | Product preview card component</title>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>

  <main class="card">
    <div class="product-img">
      <img src="./images/product.jpg" alt="Product">
    </div>
    <div class="card-body">
      <p class="category">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <div class="after-price">$149.99</div>
        <div class="before-price">$169.99</div>
      </div>
      <button class="add-btn">
        <box-icon class="cart-icon" name="cart-alt"></box-icon>
        <span>Add to Cart</span>
      </button>
    </div>
  </main>

</body>
</html>
