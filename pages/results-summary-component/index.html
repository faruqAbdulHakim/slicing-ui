<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="authors" content="Faruq Abdul Hakim">
  <meta name="color-scheme" content="light only">
  <link rel="icon" type="image/png" sizes="32x32" href="../../global/assets/favicon/favicon-32x32.png">
  <link rel="stylesheet" href="../../global/assets/styles/css-reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Slicing UI | Results summary component</title>
</head>
<body>

  <main>
    <section class="section-1">
      <h1 class="heading">Your Result</h1>
      <p class="score">
        <span class="score-avg">76</span>
        <span class="score-max">of 100</span>
      </p>
      <p class="predicate">Great</p>
      <p class="predicate-desc">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="section-2">
      <h2 class="subheading">Summary</h2>
      <ul class="result">
        <li class="result-item">
          <img src="./images/icon-reaction.svg" alt="Reaction" aria-hidden="true" />
          <p class="result-type">Reaction</p>
          <p>
            <span class="result-score">80</span>
            <span class="result-total-score">/ 100</span></p>
        </li>
        <li class="result-item">
          <img src="./images/icon-memory.svg" alt="Memory" aria-hidden="true" />
          <p class="result-type">Memory</p>
          <p>
            <span class="result-score">92</span>
            <span class="result-total-score">/ 100</span></p>
        </li>
        <li class="result-item">
          <img src="./images/icon-verbal.svg" alt="Verbal" aria-hidden="true" />
          <p class="result-type">Verbal</p>
          <p>
            <span class="result-score">61</span>
            <span class="result-total-score">/ 100</span></p>
        </li>
        <li class="result-item">
          <img src="./images/icon-visual.svg" alt="Visual" aria-hidden="true" />
          <p class="result-type">Visual</p>
          <p>
            <span class="result-score">72</span>
            <span class="result-total-score">/ 100</span></p>
        </li>
      </ul>
      <button type="button" class="btn">Continue</button>
    </section>
  </main>

</body>
</html>
