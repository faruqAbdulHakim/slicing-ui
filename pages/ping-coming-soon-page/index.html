<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="authors" content="Faruq Abdul Hakim">
  <meta name="color-scheme" content="light only">
  <link rel="icon" type="image/png" sizes="32x32" href="../../global/assets/favicon/favicon-32x32.png"/>
  <link rel="stylesheet" href="../../global/assets/styles/css-reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Slicing UI | Ping coming soon page</title>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="./script.js"></script>
</head>
<body>
  
  <header>
    <img class="logo-img" src="./images/logo.svg" alt="Logo">
    <h1 class="title">We are launching <span>soon!</span></h1>
    <p class="subtitle">Subscribe and get notified</p>
  </header>

  <main>
    <form action="#" method="get">
      <input class="email-input" type="text" placeholder="Your email address..." aria-label="Type your email address" />
      <p class="text-error">Please provide a valid email address</p>
      <button class="submit-btn" type="submit">Notify Me</button>
    </form>
    <img class="illustration-img" src="./images/illustration-dashboard.png" alt="illustration-img">
  </main>

  <footer>
    <div class="link-container">
      <a href="#" class="social-media-link" aria-label="Facebook">
        <box-icon type="logo" name="facebook"></box-icon>
      </a>
      <a href="#" class="social-media-link" aria-label="Twitter">
        <box-icon type="logo" name="twitter"></box-icon>
      </a>
      <a href="#" class="social-media-link" aria-label="Instagram">
        <box-icon type="logo" name="instagram"></box-icon>
      </a>
    </div>
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>
  
</body>
</html>
