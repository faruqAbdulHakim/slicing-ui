<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="authors" content="Faruq Abdul Hakim">
  <meta name="color-scheme" content="light only">
  <link rel="icon" type="image/png" sizes="32x32" href="../../global/assets/favicon/favicon-32x32.png"/>
  <link rel="stylesheet" href="../../global/assets/styles/css-reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Slicing UI | Huddle landing page with single introductory section</title>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>

  <header>
    <img class="logo-img" src="./images/logo.svg" alt="Logo">
  </header>

  <main>
    <img class="illustration-img" src="./images/illustration-mockups.svg" alt="Illustration">
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button type="button">Register</button>
    </div>
  </main>

  <footer>
    <a href="#" class="social-media-link">
      <box-icon type="logo" name="facebook"></box-icon>
    </a>
    <a href="#" class="social-media-link">
      <box-icon type="logo" name="twitter"></box-icon>
    </a>
    <a href="#" class="social-media-link">
      <box-icon type="logo" name="instagram"></box-icon>
    </a>
  </footer>

</body>
</html>
