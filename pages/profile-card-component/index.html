<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="authors" content="Faruq Abdul Hakim">
  <meta name="color-scheme" content="light only">
  <link rel="icon" type="image/png" sizes="32x32" href="../../global/assets/favicon/favicon-32x32.png">
  <link rel="stylesheet" href="../../global/assets/styles/css-reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Slicing UI | Profile card component</title>
</head>
<body>

  <main>
    <img class="card-pattern" src="./images/bg-pattern-card.svg" alt="">
    <img class="avatar" src="./images/image-victor.jpg" alt="Avatar">
    <div class="header">
      <h1>Victor Crest</h1>
      <p class="age">26</p>
    </div>
    <p class="address">London</p>
    <div class="line"></div>
    <div class="info-container">
      <div class="info-item">
        <p class="info-count">80K</p>
        <p class="info-type">Followers</p>
      </div>
      <div class="info-item">
        <p class="info-count">803K</p>
        <p class="info-type">Likes</p>
      </div>
      <div class="info-item">
        <p class="info-count">1.4K</p>
        <p class="info-type">Photos</p>
      </div>
    </div>
  </main>

</body>
</html>
