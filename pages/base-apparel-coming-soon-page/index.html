<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../../global/assets/favicon/favicon-32x32.png"/>
  <link rel="stylesheet" href="../../global/assets/styles/css-reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Slicing UI | Base Apparel coming soon page</title>
  <script src="./script.js"></script>
</head>
<body>

  <main>
    <div class="content-container">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <h1 class="heading">
        <span class="thin">We're</span><br/>coming<br/>soon
      </h1>
      <p class="main-text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="input-container">
        <input type="email" name="email" aria-label="Email" placeholder="Email Address">
        <button type="button" title="Subscribe">
          <img src="./images/icon-arrow.svg" alt="Arrow" aria-hidden="true">
        </button>
      </div>
      <p class="text-error">Please provide a valid email address</p>
    </div>
    <div class="img-container">
      <img
        src="./images/hero-mobile.jpg"
        srcset="./images/hero-mobile.jpg 375w, ./images/hero-desktop.jpg 1024w"
        sizes="(max-width: 1023px) 100vw, 1024px"
        alt="Hero"
      >
    </div>
  </main>


</body>
</html>
