<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="authors" content="Faruq Abdul Hakim">
  <meta name="color-scheme" content="light only">
  <link rel="icon" type="image/png" sizes="32x32" href="../../global/assets/favicon/favicon-32x32.png">
  <link rel="stylesheet" href="../../global/assets/styles/css-reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Slicing UI | Order summary card</title>
</head>
<body>

  <main class="card">
    <img class="card-hero" src="./images/illustration-hero.svg" alt="Hero" aria-hidden="true">
    <div class="card-content-container">
      <h1 class="card-heading">Order Summary</h1>
      <p class="card-content">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="card-order-container">
        <img class="ic-music" src="./images/icon-music.svg" alt="Music" aria-hidden="true">
        <div class="order-content-container">
          <p class="order-content-title">Annual Plan</p>
          <p class="order-content-desc">$59.99/year</p>
        </div>
        <a href="#" rel="noreferrer" class="order-change-action">Change</a>
      </div>
      <a href="#" rel="noreferrer" class="btn-primary">Proceed to Payment</a>
      <a href="#" rel="noreferrer" class="btn-ghost">Cancel Order</a>
    </div>
  </main>
<!-- 

  

  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
   -->
</body>
</html>
